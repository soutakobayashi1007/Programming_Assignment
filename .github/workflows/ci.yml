name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12.4"

      - run: python -m pip install --upgrade pip

      - run: pip install -r requirements-dev.txt

      - run: pip install -e .

      - run: pytest -q
